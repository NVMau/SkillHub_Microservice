spring.application.name=exam_result_service
assignment.service.url=http://localhost:8085
server.port=8086
spring.data.mongodb.database=exam_result_service




spring.kafka.consumer.group-id=exam_result_service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer
spring.kafka.consumer.properties.schema.registry.url=http://localhost:8087
spring.kafka.consumer.properties.specific.avro.reader=true